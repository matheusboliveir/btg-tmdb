<article class="flex gap-6 flex-col justify-between">
  <div class="flex flex-wrap gap-4 mx-auto">
    @for (movie of movies; track $index) {
    <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
  <mat-paginator
    [length]="totalMovies"
    [pageSize]="16"
    [pageSizeOptions]="[16]"
    [showFirstLastButtons]="true"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</article>
